<h1>BinToDecimal</h1>

<script>


function BinToDecimal(num){
    var result = 0;
    var lastposition = num.length-1;
    for (var i = 0; i < num.length; i++){
        result += Math.pow(lastposition, 2) * Number(num.charAt(i));
        lastposition--
    }
    document.write(result);
}
    BinToDecimal("1010");   

</script>

 <h1> Corriguendo errores </h1>
 <script> 
 function corrigiendo(str){
     var result = "";
     for (var i = 0; i < str.length;i++ ){
         switch(str.charAt(i)){
             case "5":
             result += "S"
             break;
             case "1":
             result += "I";
             break;
             case "0":
             result += "O";
             break;
             default:
             result += str.charAt(i)
             break;
         }
     }
     document.write(result)
 }
 corrigiendo("15 L0ND0N")
 </script>

<h1> Numeros al reves </h1>
<script>
 function reverse(number){
     var result = "";
     var StringNumber = number.toString();
     for (var i = StringNumber.length - 1; i>= 0; i--){
         if(i === 0 && StringNumber.charAt(0) == "-"){
             result = StringNumber.charAt(i) + result;
         }else{
             result = StringNumber.charAt(i);
         }
     }
     //console.log(result);
     document.write(result);
 }
reverse(-1000);

</script>

<h1>String inverso</h1>
<script>

function inverso(str){
    var result = "";
    for (var i = str.length -1; i >= 0; i--){
        result = result + str.charAt(i);
    }
    document.write(result);
}
